name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        toolchain: ["1.63", "stable"]
        exclude:
          # https://crates.io/crates/windows/0.44.0 requires rustc >= 1.64.
          - os: windows-latest
            toolchain: "1.63"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - uses: dtolnay/rust-toolchain@9cd00a88a73addc8617065438eff914dd08d0955
        with:
          toolchain: ${{ matrix.toolchain }}
      - name: Build
        run: cargo build --verbose

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - uses: EmbarkStudios/cargo-deny-action@8a8607bd8e2b3a514d5a40174cc7c55b229d9ba7 # v1.4.0

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v1.2.0
      - uses: dtolnay/rust-toolchain@9cd00a88a73addc8617065438eff914dd08d0955
        with:
          toolchain: stable
          components: rustfmt, clippy
      - run: cargo clippy
