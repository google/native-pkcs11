[package]
name = "native-pkcs11-core"
version = "0.2.0"
authors = [
    "Brandon Weeks <bweeks@google.com>",
    "Kevin King <kcking@google.com>",
]
edition = "2021"
rust-version = "1.63"
repository = "https://github.com/google/native-pkcs11"
license = "Apache-2.0"

[dependencies]
once_cell = "1.17.0"
p256 = { version = "0.12.0", default-features = false, features = [
    "arithmetic",
    "pkcs8",
] }
pkcs1 = { version = "0.4.1", default-features = false }
pkcs11-sys = { version = "0.2.0", path = "../pkcs11-sys" }
native-pkcs11-traits = { version = "0.2.0", path = "../native-pkcs11-traits" }
strum = "0.24.1"
strum_macros = "0.24.3"
thiserror = "1.0.38"
tracing = "0.1.37"

[dev-dependencies]
serial_test = { version = "1.0.0", default-features = false }

[target.'cfg(target_os="macos")'.dependencies]
native-pkcs11-keychain = { version = "0.2.0", path = "../native-pkcs11-keychain" }

[target.'cfg(target_os="windows")'.dependencies]
native-pkcs11-windows = { version = "0.2.0", path = "../native-pkcs11-windows" }
